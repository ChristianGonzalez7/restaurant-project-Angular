<div class="container bg-light mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-sm-12 m-2">
            <div class="row justify-content-center border mt-2">123</div>
            <div class="row justify-content-center border mb-lg-2">456</div>
        </div>
        <div class="col-lg-5 col-sm-12 text-center border pt-lg-2 mt-lg-3 mb-3">
            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-interval="10000">
                    <img [src]="this.homepageImages[0].image" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-interval="2000">
                    <img [src]="this.homepageImages[1].image" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img [src]="this.homepageImages[2].image" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </div>
</div>
